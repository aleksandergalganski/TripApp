{% extends "posts/base.html" %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static "css/post_create_style.css" %}">
{% endblock %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <div class="container">
        <form id="post-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" name="first_name" required id="id_first_name" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" required id="id_email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="id_location">Location</label>
                <input type="text" name="location" required id="id_location" value="{{ user.profile.location }}">
            </div>
            <div class="form-group">
                <label for="id_bio">Bio</label>
                <textarea name="bio" required id="id_bio">{{ user.profile.bio }}</textarea>
            </div>
            <div class="form-group last">
                <img src="{{ request.user.profile.image.url }}" alt="image" width="100" height="100">
                <div class="image-input">
                    <label for="id_image">Profile Image</label>
                    <input type="file" name="image" accept="image/*" id="id_image" value="{{ user.profile.image.url }}">
                </div>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
