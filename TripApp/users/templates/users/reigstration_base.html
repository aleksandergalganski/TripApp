{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fada548c3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./register_style.css">
    {% block stylesheet %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="header-container">
                <h1 class="logo"><a href="{% url "posts:home" %}"><i class="fas fa-camera-retro fa-2x"></i><span class="logo-text">Trip</span>App</a></h1>
                <ul>
                    <li><a href="{% url "users:login" %}"><i class="fas fa-sign-in-alt fa-2x"></i>Sign In</a></li>
                    <li><a href="{% url "users:register" %}"><i class="fas fa-user-plus fa-2x"></i>Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <p>TripApp &copy; 2020, All Rights Reserved</p>
    </footer>

</body>
</html>
