{% extends "posts/base.html" %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static "css/post_create_style.css" %}">
{% endblock %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <div class="container">
        <form id="post-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" name="name" required id="id_name">
            </div>
            <div class="form-group">
                <label for="id_about">About</label>
                <textarea name="about" required id="id_about"></textarea>
            </div>
            <div class="form-group">
                <label for="id_tags">Tags (comma separated)</label>
                <input type="text" data-role="tagsinput" name="tags" required id="id_tags">
            </div>
            <div class="form-group">
                <label for="id_location">Location</label>
                <input type="text" name="location" maxlength="100" id="id_location">
            </div>
            <div class="form-group">
                <label for="id_image">Image</label>
                <input type="file" name="image" accept="image/*" required id="id_image">
            </div>
            <button type="submit">Add Post</button>
        </form>
    </div>
{% endblock %}
