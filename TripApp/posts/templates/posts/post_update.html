{% extends "posts/base.html" %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static "css/post_create_style.css" %}">
{% endblock %}

{% block title %}Update Post{% endblock %}

{% block content %}
    <div class="container">
        <form id="post-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" name="name" required id="id_name" value="{{ post.name }}">
            </div>
            <div class="form-group">
                <label for="id_about">About</label>
                <textarea name="about" required id="id_about">{{ post.about }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_tags">Tags (comma separated)</label>
                <input type="text" data-role="tagsinput" name="tags" required id="id_tags" value="{{ post.tags_to_str }}">
            </div>
            <div class="form-group">
                <label for="id_location">Location</label>
                <input type="text" name="location" maxlength="100" id="id_location" value="{{ post.location }}">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
